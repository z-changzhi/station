<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">

		<title>桌面</title>
		
		<!--<meta name="renderer" content="webkit">-->
		<!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">-->
		<!--<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />-->
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../css/font.css">
		<link rel="stylesheet" href="../css/xadmin.css">
		<link rel="stylesheet" href="../css/layuiadmin.css">
			
		<script src="../js/highmaps/highmaps.js"></script>
	</head>

	<body>

		<div class="layui-fluid">
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md8">
					<div class="layui-row layui-col-space15">

						<div class="layui-col-md12">
							<div class="layui-card">
								<div class="layui-card-header">数据概览</div>
								<div class="layui-card-body">

									<script src="../js/highmaps/china.js"></script>
									<div id="container"></div>

								</div>
							</div>
							<div class="layui-card">
								<div class="layui-tab layui-tab-brief layadmin-latestData">
									<ul class="layui-tab-title">
										<li class="layui-this">今日设备警告</li>
										<li>历史设备警告</li>
									</ul>
									<div class="layui-tab-content">
										<div class="layui-tab-item layui-show">
											<table id="LAY-index-topSearch"></table>
										</div>
										<div class="layui-tab-item">
											<table id="LAY-index-topCard"></table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="layui-col-md4">
					<div class="layui-card">
						<div class="layui-card-header">概览</div>
						<div class="layui-card-body layui-text">
							<table class="layui-table">
								<colgroup>
									<col width="100">
									<col>
								</colgroup>
								<tbody>
									<tr>
										<td>正常设备</td>
										<td >
											<span id="normal-device"></span>&nbsp;个
										</td>
									</tr>
									<tr>
										<td>关机设备</td>
										<td><span  id="shutdown-device" ></span>&nbsp;个
										</td>
									</tr>
									<tr>
										<td>故障设备</td>
										<td ><span id="abnormal-device" ></span>&nbsp;个
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>

					<div class="layui-card">
						<div class="layui-card">
						<div class="layui-card-header">故障设备列表</div>
						<div class="layui-card-body layui-text">
							<table class="layui-table">
								<colgroup>
									<col width="100">
									<col>
								</colgroup>
								<tbody id="abnormal-list">
									<tr >
										<td>设备编号</td>
										<td>设备名称</td>
										<td>设备类型</td>
										<td>故障情况</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>

					
				</div>

			</div>
		</div>

	</body>

</html>
